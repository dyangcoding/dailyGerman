{% extends "base.html" %}

{% block styles %}
    {{ super() }}
    <!-- Custom sticky footer stlylesheet -->
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/category.css')}}" />
{% endblock %}

{% block app_content %}
    <div class="row wrapper">
      <div class="col-md-8">
          {% for post in posts %}
            {% include '_post.html' %}
          {% endfor %}

          <!-- Pagination -->
          <ul class="pagination justify-content-center mb-4">
              <li class="page-item">
                <a class="page-link" href="#">&larr; Older</a>
              </li>
              <li class="page-item disabled">
                <a class="page-link" href="#">Newer &rarr;</a>
              </li>
          </ul>
      </div>

      <div class="col-md-4 position-top">
          <div class="well">
              <h4>Kategorie</h4>
              <div class="row">
                  <div class="col-md-10 col-md-offset-1">
                      <ul class="list-unstyled cat-list">
                              <li>
                                <a href="{{url_for('main.home')}}">
                                  <span>All</span>
                                  <span class="pull-right">(10)</span>
                                </a>
                              </li>
                              <li><a href="{{url_for('main.dailyGerman')}}">
                                  <span>Daily German</span>
                                  <span class="pull-right">(3)</span>
                                </a>
                              </li>
                              <li><a href="{{url_for('main.interview')}}">Interview</a>
                              </li>
                              <li><a href="{{url_for('main.film')}}">Film</a>
                              </li>
                              <li><a href="{{url_for('main.song')}}">Song</a>
                              </li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>

  </div>
    </div>
    
{% endblock app_content %}
